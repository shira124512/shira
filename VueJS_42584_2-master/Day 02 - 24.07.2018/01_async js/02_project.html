<!DOCTYPE html>
<html lang="en">

<head>
    <script>


        function getReq() {
            let r = Math.floor((Math.random() * 249));
            console.log(`in place: + ${r} + the country is:`);
            fetch("https://restcountries.eu/rest/v2/all?fields=name")
                .then(res => res.json())
                .then(content => {
                      document.getElementById("h").innerText=content[r-1].name;
                      console.log(content[r-1].name);
                      fetch("https://restcountries.eu/rest/v2/name/"+content[r-1].name) 
                     .then(res => res.json())
                     .then(content => document.getElementById("p").innerText=JSON.stringify(content));});
        }

    </script>




</head>

<body>
    
    <button onclick="getReq()">Clic me to see the country that chooce</button>
    <h1 id="h"></h1>
    <p id ="p"></p>


</body>

</html>
